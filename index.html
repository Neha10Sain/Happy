<!DOCTYPE html>
<html>
<head>
    <title>Will You Be my Valentine? ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: white;
            margin-top: 30px;
        }

        /* Hidden YouTube Music */
        iframe {
            position: absolute;
            width: 0;
            height: 0;
            border: 0;
        }

        /* Photo Frame */
        .photo-frame {
            width: 260px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 0 25px rgba(255,255,255,0.9);
            animation: glow 2s infinite alternate;
        }

        .photo-frame img {
            width: 100%;
            border-radius: 15px;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px white; }
            to { box-shadow: 0 0 30px #ff2e70; }
        }

        /* Button Container */
        .btn-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff2e70;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: white;
            color: #ff2e70;
        }

        /* Ring Animation */
        .ring {
            font-size: 90px;
            animation: ringPop 1.5s ease-out forwards;
        }

        @keyframes ringPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            100% { transform: translateY(-10vh); opacity: 1; }
        }

    </style>
</head>

<body>

    <h1>Will You Be Mine Valentine? ‚ù§Ô∏è</h1>

    <!-- Background YouTube Music -->
    <iframe 
        src="https://www.youtube.com/embed/lL0xFcWWOog?autoplay=1&loop=1&playlist=lL0xFcWWOog"
        allow="autoplay">
    </iframe>

    <!-- Couple Photo -->
    <div class="photo-frame">
        <img src="happy.jpeg" alt="Our Love ‚ù§Ô∏è">
    </div>

    <!-- Buttons -->
    <div class="btn-container">
        <button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" onmouseover="moveButton()">No üòú</button>
    </div>

<script>
    function yesClicked() {
        document.body.innerHTML = `
            <h1 style="color:white;">You Said YESSSSSSSS...... üòçüíñ</h1>
            <div class="ring">üíç</div>
            <h2 style="color:white;">I Love You ‚ù§Ô∏è</h2>
        `;
    }

    function moveButton() {
        var button = document.getElementById("noBtn");

        button.style.position = "fixed";

        var x = Math.random() * (window.innerWidth - button.offsetWidth);
        var y = Math.random() * (window.innerHeight - button.offsetHeight);

        button.style.left = x + "px";
        button.style.top = y + "px";
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 30 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
